name: Cape
version: $SERVICE_TAG
description: Submit the file to be dynamically analyzed via a Cape instance

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: External

file_required: true
timeout: 300
disable_cache: false

enabled: false
is_external: true
licence_count: 0

heuristics:
  - heur_id: 1
    name: Cape consider this file as very suspicious
    score: 500
    filetype: .*
    description: Cape consider this file as very suspicious
  - heur_id: 2
    name: Cape consider this file as a malware
    score: 1000
    filetype: .*
    description: Cape consider this file as a malware

submission_params:
  - default: ""
    name: host
    type: str
    value: ""
  - default: ""
    name: username
    type: str
    value: ""
  - default: ""
    name: password
    type: str
    value: ""
  - default: 1
    name: version
    type: int
    value: 1

docker_config:
  image: sorakurai/assemblyline-service-cape:$SERVICE_TAG
  cpu_cores: 1
  ram_mb: 256
  allow_internet_access: true
